{% extends "base.html" %}

{% block title %}Portfolio - Monsoon Pandey{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h1 class="display-4">My Portfolio</h1>
            <p class="lead text-muted">Here are my recent projects</p>
        </div>
    </div>

    <div class="row">
        {% for project in projects %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <img src="{{ project.image_url }}" class="card-img-top" alt="{{ project.title }}"
                    style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <p class="text-muted small">{{ project.technologies }}</p>
                    <a href="{{ project.github_url }}" class="btn btn-dark btn-sm" target="_blank">GitHub</a>
                    <a href="{{ project.live_url }}" class="btn btn-primary btn-sm" target="_blank">Live Demo</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
